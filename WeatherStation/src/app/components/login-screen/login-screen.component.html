<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div class="wrapper fadeInDown">
  <div id="formContent">



    <div class="fadeIn first">
      <img src="../../assets/penguin.svg" id="icon" alt="User Icon" class=""/>
    </div>


      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="username">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" [(ngModel)]="password">
      <button class="fadeIn fourth cool-btn" (click)="onSubmit()">Login</button>

    <h5 class="bs-popover-bottom" style="color: #631B1B">{{errMessage}}</h5>

    <div id="formFooter">
      <a class="underlineHover" href="/login">Forgot Password?</a>
    </div>

  </div>
</div>
