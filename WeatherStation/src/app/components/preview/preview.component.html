<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">StationId</th>
    <th scope="col">Temperature</th>
    <th scope="col">Humidity</th>
    <th scope="col">AirPressure</th>
    <th scope="col">AmbientLight</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reading of readings; index as i">
    <th scope="row">{{ i }}</th>
    <td>{{ reading.StationId }}</td>
    <td>{{ reading.Temperature }}</td>
    <td>{{ reading.Humidity }}</td>
    <td>{{ reading.AirPressure }}</td>
    <td>{{ reading.AmbientLight }}</td>
  </tr>
  </tbody>
</table>
