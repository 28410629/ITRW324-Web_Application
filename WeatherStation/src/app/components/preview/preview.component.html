<app-header></app-header>

<header class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12 text-center">
        <div class="my-card">
          <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-striped table-dark">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Station ID</th>
                <th scope="col">Temperature</th>
                <th scope="col">Humidity</th>
                <th scope="col">Air Pressure</th>
                <th scope="col">Ambient Light</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let reading of readings; index as i">
                <th scope="row">{{ i }}</th>
                <td>{{ reading.StationId }}</td>
                <td>{{ reading.Temperature }} &#8451;</td>
                <td>{{ reading.Humidity }} %</td>
                <td>{{ reading.AirPressure }} Pa</td>
                <td>{{ calculateLight(reading.AmbientLight) }} %</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
