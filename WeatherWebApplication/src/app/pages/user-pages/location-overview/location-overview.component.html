<nb-card [nbSpinner]="true" nbSpinnerStatus="danger" *ngIf="!true">
  <nb-card-body>
    Loading content.
  </nb-card-body>
</nb-card>

<div class="row">
  <div class="col-xxl-12">
    <nb-card>
      <nb-card-header>Station Details</nb-card-header>
      <nb-card-body>
        Select Time Span :
        <nb-select [selected]="type" (selectedChange)="getUserActivity($event); type = $event">
          <nb-option *ngFor="let t of types" [value]="t">{{ t }}</nb-option>
        </nb-select>
        <button nbButton shape="round" size="small" status="danger" outline style="float: right">Reload Data</button>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<!--AIR PRESSURE FOR A LOCATION-->
<div class="row">
  <div class="col-xxl-4">
    <ngx-sensor-location-details [headerName]="'Air Pressure Details'"></ngx-sensor-location-details>
  </div>
  <div class="col-xxl-8">
    <nb-card size="medium">
      <nb-card-header>Air Pressure Chart</nb-card-header>
      <nb-card-body>
        <ngx-chartjs-multiple-xaxis [data]="graphdata" [options]="graphoptions"></ngx-chartjs-multiple-xaxis>
      </nb-card-body>
    </nb-card>
  </div>
</div>
